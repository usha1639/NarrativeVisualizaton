<!DOCTYPE html>
<html>

<head>
</head>
<style>
    /* set the CSS */
    
    body {
        font: 12px Arial;
    }
    
    path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
    }
    
    .axis path,
    .axis line {
        fill: none;
        stroke: grey;
        stroke-width: 1;
        shape-rendering: crispEdges;
    }
    
    div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
</style>

<body onload="loadData()">
    <h1>Covid-19 case study from 2020 to 2022 in US</h1>

    <div class="slideshow-container">
        <div id="scene1" class="step" style="text-align:center">
            <div class="mySlides">

                <h2>[Scene 1/3]:Covid cases/ deaths at states.</h2>
                <label for="year ">Select Year</label>
                <select onchange="filterChanged(this)" id="year">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
            </select >
                <label for="catagory">Cases/Deaths</label>
                <select id="catagory" onchange="filterChanged(this)">
                <option value="cases">Cases</option>
                <option value="deaths">Deaths</option>
            </select>
                <button onclick="sortdata()">sort</button>


            </div>
        </div>
        <div id="scene2" class="step" style="text-align:center">
            <div class="mySlides">
                <h2>[Scene 2/3]:Death and case ratio at states</h2>
                <label for="year ">Select Year</label>

                <form>
                    <p>select a year to see the worst hit states</p>
                    <input type="radio" id="2020" name="year" value="2020" checked="checked" onclick="update(2020)">   <label for="2020">2020</label>   <input type="radio" id="2021" name="year" value="2021" onclick="update(2021);">
                    <label for="2021">2021</label>   <input type="radio" id="2022" name="year" value="2022" onclick="update(2022);">   <label for="2022">2022</label></form>
                </form>
            </div>


            <script src="https://d3js.org/d3.v4.js"></script>
            <script src="scene2.js" type="text/javascript"></script>

        </div>
    </div>
    <div id="scene3" class="step" style="text-align:center">
        <div class="mySlides">
            <h2>[Scene 3/3]:Covid cases at county level.</h2>
            <label> Select a state to see the county wise cases</label>
            <select onchange="stateChanged(this)" id="state">
                <option value="Alabama">Alabama</option>
                <option value="Alaska">Alaska</option>
                <option value="Arkansas">Arkansas</option>
                <option value="California">california</option>
                <option value="Colorado">Colorado</option>
                <option value="Connecticut">Connecticut</option>
                <option value="Delaware">Delaware</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="Hawaii">Hawaii</option>
                <option value="Idaho">Idaho</option>
                <option value="Illinois">Illinois</option>
                <option value="Indiana">Indiana</option>
                <option value="Iowa">Iowa</option>
                <option value="Kansas">Kansas</option>
                <option value="Kentucky">Kentucky</option>
                <option value="Louisiana">Louisiana</option>
                <option value="Massachusets">Massachusets</option>
                </select>
            <label> Select Year</label>
            <select onchange="yearChanged(this)" id="year">
                <option value="2020">2020</option>
                <option value="2021">2021</option>

            </select>
        </div>

    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="scene3.js" type="text/javascript"></script>
    </div>


    <div style="text-align:center">
        <button class="w3-button w3-black w3-display-left" onclick="AdvanceSlide(-1)">&#10094;</button>
        <button class="w3-button w3-black w3-display-right" onclick="AdvanceSlide(1)">&#10095;</button>
    </div>
    </div>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <script src="main_generic.js" type="text/javascript"></script>

</body>

</html>
